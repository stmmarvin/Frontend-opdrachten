<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,700;1,200;1,700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style-6.min.css">
</head>

<body>
    <main class="container">
        <div id="top">
            <div class="row" id="search">
                <div class="col-s-12 col-l-6">
                    <form action="https://www.google.com/search" method="get">
                        <input type="text" name="q" id="query" placeholder="search google" />
                        <button type="submit" name="search"><i class="bx bx-search-alt-2"></i></button>
                    </form>
                </div>
            </div>
            <div id="buttons">
                <div class="tabs">
                    <span class="button-tab active" data-target="work">work</span>
                    <span class="button-tab" data-target="personal">personal</span>
                </div>
                <div class="button-group-tab active" id="work">
                    <div class="row">
                        <div class="col button">
                            <a href="https://mboutrecht.instructure.com/?login_success=1">
                                <i class="bx bx-hash" style="background:#009fe0"></i>
                                <span class="desc">Canvas</span>
                            </a>
                        </div>
                        <div class="col button">
                            <a href="https://start.mboutrecht.nl">
                                <i class='bx bxs-graduation' style="background: lightblue;"></i>
                                <span class="desc">Start MBO Utrecht</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="button-group-tab" id="personal">
                    <div class="row">
                        <div class="col button">
                            <a href="https://www.youtube.com">
                                <i class='bx bxl-youtube' style="background: #FF0000;"></i>
                                <span class="desc">Youtube</span>
                            </a>
                        </div>
                        <div class="col button">
                            <a href="https://www.facebook.com">
                                <i class='bx bxl-facebook' style="background: #4267B2;"></i>
                                <span class="desc">Facebook</span>
                            </a>
                        </div>
                        <div class="col button">
                            <a href="https://soundcloud.com">
                                <i class='bx bxl-soundcloud' style="background:#ff8800;"></i>
                                <span class="desc">Soundcloud</span>
                            </a>
                        </div>
                        <div class="col button">
                             <a href="https://open.spotify.com">
                                <i class='bx bxl-spotify' style="background: #1DB954;"></i>
                                <span class="desc">spotify</span>
                             </a>
                        </div>
                        <div class="col button">
                            <a href="https://www.amazon.nl">
                                <i class='bx bxl-amazon' style="background:#ff9900;"></i>
                                <span class="desc">Amazon</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="bottom"></div>
    </main>
    <script src="tab-script.js"></script>
</body>

</html>
